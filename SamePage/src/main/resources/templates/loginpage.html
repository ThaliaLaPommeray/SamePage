<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login / Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #E9E4FA;
        }
        .bordered{
            font-family: 'Montserrat SemiBold';
            font-size: 20px;
            text-align: center;
        }

        .log{
            background-color: #9275FF;
            border: none;
            color: white;
            border-radius: 5px;
            border: 3px black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button {background-color: #9275FF;} /* Pastel - ish Purple */

        .title{
            font-family: "Anjel Script";
            cursor: pointer;
            position: relative;

        }
        body {
            --color-primary: #009579;
            --color-primary-dark: #007f67;
            --color-secondary: #252c6a;
            --color-error: #cc3333;
            --color-success: #4bb544;
            --border-radius: 4px;

            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: aquamarine;
            background-size: cover;
        }

        .container {
            width: 400px;
            max-width: 400px;
            margin: 1rem;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            background: #ffffff;
        }

        .container,
        .form__input,
        .form__button {
            font: 500 1rem 'Quicksand', sans-serif;
        }

        .form--hidden {
            display: none;
        }

        .form > *:first-child {
            margin-top: 0;
        }

        .form > *:last-child {
            margin-bottom: 0;
        }

        .form__title {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form__message {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form__message--success {
            color: var(--color-success);
        }

        .form__message--error {
            color: var(--color-error);
        }

        .form__input-group {
            margin-bottom: 1rem;
        }

        .form__input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            border-radius: var(--border-radius);
            border: 1px solid #dddddd;
            outline: none;
            background: #eeeeee;
            transition: background 0.2s, border-color 0.2s;
        }

        .form__input:focus {
            border-color: var(--color-primary);
            background: #ffffff;
        }

        .form__input--error {
            color: var(--color-error);
            border-color: var(--color-error);
        }

        .form__input-error-message {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--color-error);
        }

        .form__button {
            width: 100%;
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius);
            outline: none;
            cursor: pointer;
            background: var(--color-primary);
        }

        .form__button:hover {
            background: var(--color-primary-dark);
        }

        .form__button:active {
            transform: scale(0.98);
        }

        .form__text {
            text-align: center;
        }

        .form__link {
            color: var(--color-secondary);
            text-decoration: none;
            cursor: pointer;
        }

        .form__link:hover {
            text-decoration: underline;
        }

    </style>
    <script>
        function Login() {
            const loginInfo = {};
            loginInfo["username"] = $("#username").val();
            loginInfo["password"] = $("#password").val();

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/api/login",
                data: JSON.stringify(loginInfo),
                dataType: 'json',
                cache: false,
                timeout: 10000,
                success: function (data) {
                    if (!data.success) {
                        alert("Wrong username or password.");
                    }
                    else {
                        sessionStorage.setItem("username", data.username);
                        sessionStorage.setItem("userID", data.userID);
                        alert("Welcome back " + data.username + "!");
                        openMainPage(data.userID, data.username);
                    }
                },
                error: function (e) {
                    console.log("ERROR : ", e);
                }
            });
        }

        function openMainPage(id, username) {
            sessionStorage.setItem("userID", id);
            sessionStorage.setItem("username", username);
            window.location = "mainpage";
        }

    </script>
</head>

<body>
<h1 class = "title" onclick = "window.location.href='/'">SamePage</h1>
<div class="container">
    <div class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input id="username" type="text" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input id="password" type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" onclick="Login()">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="./signuppage" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </div>
    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="UserID">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
</body>
<script src="./main.js"></script>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
