<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #E9E4FA;
            }
            .bordered{
                font-family: 'Montserrat SemiBold';
                font-size: 20px;
                text-align: center;
            }

            .log{
                background-color: #9275FF;
                border: none;
                color: white;
                border-radius: 5px;
                border: 3px black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;

            }

            .button {background-color: #9275FF;} /* Pastel - ish Purple */

            .title{
                font-family: "Anjel Script";
                cursor: pointer;
                position: relative;
                left: 100px;

            }
        </style>
        <link rel="stylesheet" href="css/login.css">

        <title>Login Page</title>
        <script>
            function Login() {
                // login function
            }

            function OpenSignUp() {
                window.location = "signuppage";
            }
        </script>
    </head>

        <h1 class = "title" onclick = "window.location.href='index.html'">SamePage</h1>
        <div class="bordered">
            <div>
                <input type=text id="username" placeholder="Username"/>
            </div>
            <div>
                <input type=password id="password" placeholder="Password"/>
            </div>
            <div class ="login">

            <div>
                <label>First time?</label>

    <script type="text/javascript"
