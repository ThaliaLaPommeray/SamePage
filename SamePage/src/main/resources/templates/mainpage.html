<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Main Page</title>
        <style>
        </style>
        <script>
            // Assumes availableBooks is saved as json in sessionStorage
            function displayBooks(bookList) {
                const mainContainer = document.getElementById("bookList");
                for (let i = 0; i < bookList.length; i++) {
                    const div = document.createElement("div");
                    div.innerHTML = bookList[i].title;
                    mainContainer.appendChild(div);
                }
            }

            function createBook() {
                const newBookTitle = document.getElementById("newBookTitle").value;
                if (newBookTitle === "") {
                    alert("Please input a name.");
                }
                else {
                    const newBook = {};
                    newBook["userID"] = localStorage.getItem("userID");
                    newBook["title"] = newBookTitle;

                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: "/api/submit",
                        data: JSON.stringify(newBook),
                        dataType: 'json',
                        cache: false,
                        timeout: 10000,
                        success: function () {
                            // set current book in cookie
                            openBookView();
                        },
                        error: function (e) {
                            console.log("ERROR : ", e);
                        }
                    });
                    alert("Book name is " + newBookTitle);
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h1 id="header"></h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div>
            <input type="text" id="newBookTitle" placeholder="Name for new book"/>
            <button onclick="createBook()">Create Book</button>
        </div>
        <div id="bookList"></div>
    </body>
    <script type="text/javascript"
            src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script>
        document.getElementById("header").innerHTML = sessionStorage.getItem("username") + "'s Home Page";
        displayBooks(sessionStorage.getItem("availableBooks"));
    </script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</html>
