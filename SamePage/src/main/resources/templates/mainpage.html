<!DOCTYPE html>
<html lang="en">
    <head>

        <script>
            class BookList extends HTMLOListElement {
                constructor() {
                    super();
                }
            }

            function getBooks() {

            function createBook() {
                const newBookTitle = document.getElementById("newBookTitle").value;
                if (newBookTitle == "") {
                    alert("Please input a name.");
                }
                else {
                    const newBook = {};
                    // newBook["userID"] = get from cookie;
                    newBook["title"] = newBookTitle;

                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: "/api/submit",
                        data: JSON.stringify(newBook),
                        dataType: 'json',
                        cache: false,
                        timeout: 10000,
                        success: function (data) {
                            // set current book in cookie
                            openBookView();
                        },
                        error: function (e) {
                            console.log("ERROR : ", e);
                        }
                    });
                    alert("Book name is " + newBookTitle);
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h1 id="header"></h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div>
            <input type="text" id="newBookTitle" placeholder="Name for new book"/>
            <button onclick="createBook()">Create Book</button>
        </div>
        <div>
            <book-list></book-list>
        </div>
    </body>
    <script type="text/javascript"
            src="webjars/jquery/2.2.4/jquery.min.js"></script>
