<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book View</title>
        <style>
            body{
                background-color:#A5E7DA;
            }
            .top{
                position: absolute;
                top: 5%;
                left: 5%;
            }
            .logout{
                position: fixed;
                float: left;
                right: 1%;
                top:1px;
            }
            .button {
                border: none;
                color: white;
                border-radius: 5px;
                border: 3px black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                background-color: #234E52;

            }

            .img{
                cursor: pointer;
                display: block;

            }
            .mainatt{
                position: absolute;
                top: 20%;
                left: 40%;

            }

        </style>
        <script>

            function viewSubmission(submissionID) {

                const submission = {};
                submission["userID"] = sessionStorage.getItem("userID");
                submission["bookID"] = sessionStorage.getItem("bookID");
                submission["submissionID"] = submissionID;

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/viewsubmission",
                    data: JSON.stringify(submission),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        sessionStorage.setItem("curSubmissionTitle", data.submissionTitle);
                        sessionStorage.setItem("curSubmissionAuthor", data.submissionAuthor);
                        sessionStorage.setItem("curSubmissionIsAccepted", data.isAccepted);
                        sessionStorage.setItem("curSubmissionVoteCount", data.isAccepted);
                        sessionStorage.setItem("curSubmissionEstimatedTime", data.estimatedTime);
                        displaySubmission();
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });
            }

            function displaySubmission() {
                document.getElementById("submissionTitle").innerHTML = sessionStorage.getItem("curSubmissionTitle");
                document.getElementById("submissionAuthor").innerHTML = sessionStorage.getItem("curSubmissionAuthor");
                document.getElementById("submissionBody").innerHTML = sessionStorage.getItem("curSubmissionBody");
                document.getElementById("submissionTime").innerHTML = sessionStorage.getItem("curSubmissionEstimatedTime");
            }

            function acceptSubmission() {

                const accept = {};
                accept["userID"] = sessionStorage.getItem("userID");
                accept["submissionID"] = sessionStorage.getItem("submissionID");
                accept["bookID"] = sessionStorage.getItem("bookID");

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/acceptsubmission",
                    data: JSON.stringify(accept),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        if(!data.success) {
                            alert("You have no authorization.");
                        }
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });
            }

            function comment() {

                const newComment = {};
                newComment["userID"] = localStorage.getItem("userID");
                newComment["submissionID"] = sessionStorage.getItem("submissionID");
                newComment["body"] = $("#newComment").val();

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/comment",
                    data: JSON.stringify(newComment),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        if (!data.success) {
                            alert("You have no authorization.");
                        }
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });
            }

            function viewComment(commentList) {

                const submissionID = {};
                submissionID["submissionID"] = sessionStorage.getItem("submissionID");

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/viewcomment",
                    data: JSON.stringify(submissionID),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        if (!data.success) {
                            alert("You have no authorization.");
                        }
                        else {
                            sessionStorage.setItem("commentUsernames", data.username);
                            sessionStorage.setItem("commentBodies", data.body);
                            displayComments(data.username, data.body);
                        }
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });
            }

            function displayComments(commentUsernames, commentBodies) {
                // Assumes comment list is saved as json in sessionStorage
                var mainContainer = document.getElementById("commentSection");
                for (var i = 0; i < commentList.length; i++) {
                    const div = document.createElement("div");
                    div.innerHTML = commentUsernames[i] + ": " + commentBodies[i];
                    mainContainer.appendChild(div);
                }
            }


            function voteSubmission() {

                const vote = {};
                vote["userID"] = localStorage.getItem("userID");
                vote["submissionID"] = sessionStorage.getItem("submissionID");
                vote["bookID"] = sessionStorage.getItem("bookID");

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/votesubmission",
                    data: JSON.stringify(vote),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        if (!data.success) {
                            alert("You have no authorization.");
                        }
                        else {
                            alert("Thanks for voting.")
                        }
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });
            }

            function viewVoteCount() {
                document.getElementById("voteCounter").innerHTML = sessionStorage.getItem("curSubmissionVoteCount") + " Votes";
            }

        </script>
    </head>
        <body>
        <img class ="img" src="../samepagelogo.png" alt="logo" style="width:2.5%;" onclick="window.location.href='/'">
        <div class="logout">
            <button class="button" onclick="logout()">Logout</button>
        </div>
        <div class="mainatt">
            <div id="submissionTitle"></div>
            <div id="submissionAuthor"></div>
            <div id="submissionBody"></div>
            <div id="submissionTime"></div>
            <div id="voteCounter"><div/>
                <button class="button" onclick="voteSubmission()">Upvote</button>
            </div>
            <div id="commentSection"></div>
            <div>
                <input id="newComment" placeholder="Comment here"/>
                <button class="button" id="commentButton" onclick="comment()">Send</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script>viewSubmission(sessionStorage.getItem("curSubmissionID"))</script>
    <script>viewComment(sessionStorage.getItem("commentList"))</script>
    <script>viewVoteCount()</script>
</html>
