<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Editor</title>
    <script>
        function invite() {
            const invitation = {};
            invitation["userID"] = localStorage.getItem("userID");
            invitation["bookID"] = sessionStorage.getItem("bookID");
            invitation["username"] = $("#username").val();
            invitation["role"] = $("#roles").val();

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/api/invite",
                data: JSON.stringify(invitation),
                dataType: 'json',
                cache: false,
                timeout: 10000,
                success: function (data){
                    if (data.success) {
                        alert("Invited user: " + $("#username").val() + "with role: " + $("#roles").val());
                    }
                    else {
                        alert("You have no authorization")
                    }
                },
                error: function (e) {
                    console.log("ERROR : ", e);
                }
            });
        }

        function publishBook() {
            const publisher = {};
            publisher["userID"] = localStorage.get("userID");
            publisher["bookID"] = sessionStorage.getItem("bookID");
            publisher["username"] = $("#username").val();
            publisher["role"] = $("#roles").val();

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/api/publishbook",
                data: JSON.stringify(publisher),
                dataType: 'json',
                cache: false,
                timeout: 10000,
                success: function (data) {
                    if (!data.success) {
                        alert("You have no authorization.")
                    }
                },
                error: function (e) {
                    console.log("ERROR : ", e);
                }
            });
        }
    </script>
</head>
<body>
    <div>
        <div>
            <button onclick="logout()">Logout</button>
        </div>
        <div>
            <input id="username" type="text" placeholder="Invitee Username"/>
            <select name="roles" id="roles"/>
                <option value="editor">Editor</option>
                <option value="author">Author</option>
                <option value="reader">Reader</option>
                <option value="viewer">Viewer</option>
            </select>
            <button>Invite</button>
        </div>
        <div>
            <button onclick="Publish()">Publish</button>
        </div>
    </div>
</body>
<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</html>
