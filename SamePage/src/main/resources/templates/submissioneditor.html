<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Submission Editor Page</title>
        <style>
            body{
                background-color:#A5E7DA;
            }
            .top{
                position: absolute;
                top: 5%;
                left: 5%;
            }
            .logout{
                position: fixed;
                float: left;
                right: 1%;
                top:1px;
            }
            .button {
                border: none;
                color: white;
                border-radius: 5px;
                border: 3px black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                background-color: #234E52;

            }
            .img{
                cursor: pointer;
                display: block;

            }

        </style>

        <link rel="shortcut icon" type="image/png" href="samepagelogo.png"/>
        <script>
            function editorNote() {
                if (sessionStorage.getItem("isEdit")) {
                    document.getElementById("editorNote").innerHTML = "Leave any field blank in order to keep it unedited.";
                }
                else {
                    document.getElementById("editorNote").innerHTML = "";
                }
            }

            function openBookView() {
                window.location = "bookeditorpage";
            }

            function submitSubmission() {
                if (confirm("Are you sure you want to submit?")) {
                    console.log("Submitted User");
                    const submission = {}
                    submission["userID"] = sessionStorage.getItem("userID");
                    submission["bookID"] = sessionStorage.getItem("bookID")
                    submission["title"] = $("#submissionTitle").val();
                    submission["chapter"] = sessionStorage.getItem("currentChapter");
                    submission["body"] = $("#submissionData").val();
                    submission["year"] = $("#completionDate").val().substringData(0,3);
                    submission["month"] = $("#completionDate").val().substring(5,6);
                    submission["data"] = $("#completionDate").val().substring(8,9);

                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: "/api/submit",
                        data: JSON.stringify(submission),
                        dataType: 'json',
                        cache: false,
                        timeout: 10000,
                        success: function (data) {
                            if (!data.success) {
                                alert("You have no authorization or wrong data was input.")
                            }
                            openBookView();
                        },
                        error: function (e) {
                            console.log("ERROR : ", e);
                        }
                    });
                }
            }

            function edit() {
                const edit = {};
                edit["userID"] = sessionStorage.getItem("userID");
                edit["bookID"] = sessionStorage.getItem("bookID");
                edit["submissionID"] = sessionStorage.getItem("submissionID");
                edit["title"] = sessionStorage.getItem("submissionTitle");
                edit["body"] = sessionStorage.getItem("submissionBody");
                edit["year"] = sessionStorage.getItem("year");
                edit["month"] = sessionStorage.getItem("month");
                edit["day"] = sessionStorage.getItem("day");

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/edit",
                    data: JSON.stringify(edit),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        if (!data.success) {
                            alert("A field is empty or you have no authorization.");
                        }
                        openBookView();
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });

            }
        </script>
    </head>
    <body>
        <img class ="img" src="../samepagelogo.png" alt="logo" style="width:2.5%;" onclick="window.location.href='/'">
        <div>
            <div class="logout">
                <button class='button' onclick="logout()">Logout</button>
            </div>
            <div id="editorNote"></div>
            <div>
                <input type="text" id="submissionTitle" placeholder="Submission Title"/>
            </div>
            <div>
                <input type="number" id="chapterNum" placeholder="Chapter Number">
            </div>
            <div>
                <label>Estimated Completion Date:</label>
                <input type="date" id="completionDate"/>
            </div>
            <div>
                <textarea name="Text1" cols="160" rows="100" id="submissionData" placeholder="Write your chapter here"></textarea>
               <!-- <input type="text" style= "width:1300px; height:800px;font-size:14pt;" id="submissionData" placeholder="Write your chapter here"/> -->
            </div>
            <div>
                <button class='button' onclick="submitSubmission()">Submit</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script>editorNote()</script>
</html>
