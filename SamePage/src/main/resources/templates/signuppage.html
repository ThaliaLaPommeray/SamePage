<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign-up Page</title>

    <link rel="shortcut icon" type="image/png" href="samepagelogo.png"/>

    <style>

            html, body {
                height: 100%;
            }

            html {
                display: table;
                margin: auto;
            }

            body {
                display: table-cell;
                vertical-align: middle;
                font-family: Arial, Helvetica, sans-serif;
            }

            label {
                font-family: Arial, Helvetica, sans-serif;
                font-size: small;
                max-width: 50%;
            }

            input {
                margin-bottom: 20px;
                padding: 4px;
                border-color: rgba(0, 0, 0, 0.32);
                border-radius: 5px;
                max-width: 70%;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
            }

            button {
                background-color: #9275FF;
                color: white;
                border-radius: 5px;
                border: 3px black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                background-color: #B8F2B7;
            }

            .title{
                font-family: Impact;
                cursor: pointer;
                position: relative;
                left: 100px;

            }
        </style>
        <title>Sign-up</title>
        <script>
            function Submit() {

                console.log("Submitted User");
                var user = {}
                user["username"] = $("#username").val();
                user["password"] = $("#password").val();

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/signup",
                    data: JSON.stringify(user),
                    dataType: 'json',
                    cache: false,
                    timeout: 10000,
                    success: function (data) {
                        if(data.success) {
                            console.log("SUCCESS : ", data);
                            alert("Account made! Welcome " + data.username);
                            openMainPage(data.userID, data.username);
                        }else{
                            alert(data.message);
                        }
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                    }
                });
            }

            function openMainPage(id, username) {
                sessionStorage.setItem("userID", id);
                sessionStorage.setItem("username", username);
                window.location = "mainpage";
            }

            function openLogin() {
                window.location = "loginpage";
            }
        </script>
    </head>
    <body>

        <h1 class = "title" onclick = "window.location.href='index.html'">SamePage</h1>
        <div class="bordered">
            <form>
                <input type=text id="username" placeholder="Username"/>
                <input type=password id="password" placeholder="Password"/>
            </form>
            <div>
                <button class ="button button" onclick="Submit()">Submit</button>
            </div>
            <div>
                <a href="#" onclick="openLogin();return false">Already have an account?</a>
            </div>
        </div>
    </body>
    <script type="text/javascript"
            src="webjars/jquery/2.2.4/jquery.min.js"></script>

<!--    <script type="text/javascript" src="/main.js"></script>-->
</html>
